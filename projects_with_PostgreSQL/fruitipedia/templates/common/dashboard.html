{% extends "common/base.html" %}

{% block content %}
    {% if fruits %}
        <h2>Fruits</h2>
        <section id="dashboard">
            {% for fruit in fruits %}

                <div class="fruit">
                    <!-- fruit image -->
                    <img src="{{ fruit.image }}" alt="example1"/>
                    <!-- fruit name -->
                    <h3 class="title">Name:"{{ fruit.name }}"</h3>
                    <!-- fruit description -->
                    <p class="description">Description: {{ fruit.description | truncatechars:20 }}</p>
                    <!-- fruit details button -->
                    <a class="details-btn" href="{% url 'details_fruit' fruit_id=fruit.pk %}">More Info</a>
                </div>
            {% endfor %}

        </section>
    {% else %}

        <!-- Display a heading if there are no posts -->
        <h2>No fruit info yet.</h2>
    {% endif %}

{% endblock %}
